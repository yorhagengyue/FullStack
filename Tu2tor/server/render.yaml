services:
  - type: web
    name: tu2tor-backend
    env: node
    region: singapore
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: GEMINI_THINKING_MODEL
        value: gemini-2.5-pro
      - key: GEMINI_VISION_MODEL
        value: gemini-2.5-flash
      - key: KB_MAX_CONCURRENT
        value: 3
    healthCheckPath: /api/test/db-status
    autoDeploy: true


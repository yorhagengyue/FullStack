services:
  # Backend API
  - type: web
    name: tu2tor-backend
    env: node
    region: singapore
    plan: starter
    rootDir: Tu2tor/server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://tu2tor-frontend.onrender.com
      # AI Configuration
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: GEMINI_THINKING_MODEL
        value: gemini-2.5-pro
      - key: GEMINI_VISION_MODEL
        value: gemini-2.5-flash
      - key: DEFAULT_AI_PROVIDER
        value: gemini
      # OpenAI Backup (optional)
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o
      # Rate Limiting
      - key: AI_RATE_LIMIT_PER_MINUTE
        value: 20
      - key: AI_RATE_LIMIT_PER_HOUR
        value: 100
      - key: AI_RATE_LIMIT_PER_DAY
        value: 1000
      # Cost Controls
      - key: AI_MAX_DAILY_COST_PER_USER
        value: 1.00
      - key: AI_MAX_DAILY_COST_TOTAL
        value: 50.00
      # Knowledge Base
      - key: KB_MAX_CONCURRENT
        value: 3
    healthCheckPath: /api/test/db-status
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: tu2tor-frontend
    env: static
    rootDir: Tu2tor
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://tu2tor-backend.onrender.com/api
      - key: VITE_JITSI_DOMAIN
        value: meet.jit.si
      - key: VITE_APP_NAME
        value: Tu2tor
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    autoDeploy: true

